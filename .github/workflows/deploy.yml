name: Deploy to GitHub Pages

on:
	push:
		branches: [dev]
	workflow_dispatch:
jobs:
	deploy:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout repository
			  uses: actions/checkout@v4

			- name: Setup Node.js
			  uses: actions/setup-node@v4
			  with:
			  	node-version: '20'
			  	cache: 'npm'

			- name: Install dependencies
			  run: npm ci

			- name: Lint
			  run: npm run lint

			- name: Build
			  run: npm run build

			- name: Deploy
			  env:
			  	GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
			  run: npm run deploy
